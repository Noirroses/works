<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>学习css3的新特性</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -o-box-sizing: border-box;
            box-sizing: border-box;
        }
        table{
            width: 400px;
        }
        .colgroup:first-child{
            width: 15%;
        }
        .colgroup:nth-child(2){
            width: 60%;
        }
        .colgroup:last-child{
            width: 25%;
        }
        .table-head tr{
            background-color: #000000;
            color: #ffffff;
        }
        .table-content tr:nth-child(2n){
            background-color: #cccccc;
        }
        .table-content tr:nth-child(1),
        .table-content tr:nth-child(2),
        .table-content tr:nth-child(3){
            color: #ff0000;
        }

        #big-input{
            width: 120px;
            margin-top: 20px;
            margin-left: 40px;
            -webkit-transition: width 600ms;
            -o-transition: width 600ms;
            -moz-transition: width 600ms;
            transition: width 600ms;
        }
        #big-input:focus{
            width: 220px;
        }

        .wrap{
            width: 400px;
            height: 300px;
            margin-top: 20px;
            border: 1px solid darkgray;
            position: relative;
            overflow: hidden;
        }
        .slider{
            width: 300%;
            height: 300px;
            text-align: center;

        }
        .slider li{
            list-style: none;
            width: 400px;
            height: 100%;
            font-size: 20px;
            color: #ffffff;
            position: absolute;
            z-index: 1;
        }
        #one{
            background-color: #bce8f1;
        }
        #two{
            background-color: blue;
        }
        #three{
            background-color: #46b8da;
        }
        .controller{
            right: 10px;
            bottom: 0;
            text-align: center;
            position: absolute;
            z-index: 2;
        }
        .controller a{
            width: 30px;
            height: 30px;
            background-color: #ffffff;
            margin-left: 3px;
            line-height: 30px;
            opacity: 0.6;
            color: #000000;
            text-decoration: none;
            display: inline-block;
        }
        .slider li:target{
            -webkit-animation:scroll 500ms linear;
            -moz-animation:scroll 500ms linear;
            -o-animation:scroll 500ms linear;
            animation:scroll 500ms linear;
            position:absolute;
            z-index:2;
        }
        @keyframes scroll {
            0%{
                left: -100%;
            }
            100%{
                left: 0%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>网站排名</caption>
            <colgroup>
                <col class="colgroup">
                <col class="colgroup">
                <col class="colgroup">
            </colgroup>
            <thead class="table-head">
                <tr>
                    <td>排名</td>
                    <td>网站</td>
                    <td>热度</td>
                </tr>
            </thead>
            <tbody class="table-content">
                <tr>
                    <td>1.</td>
                    <td>百度前端技术学院</td>
                    <td>13000</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>百度前端技术学院</td>
                    <td>12000</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>百度前端技术学院</td>
                    <td>11000</td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td>百度前端技术学院</td>
                    <td>10000</td>
                </tr>
                <tr>
                    <td>5.</td>
                    <td>百度前端技术学院</td>
                    <td>9000</td>
                </tr>
                <tr>
                    <td>6.</td>
                    <td>百度前端技术学院</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>7.</td>
                    <td>百度前端技术学院</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>8.</td>
                    <td>百度前端技术学院</td>
                    <td>7000</td>
                </tr>
                <tr>
                    <td>9.</td>
                    <td>百度前端技术学院</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>10.</td>
                    <td>百度前端技术学院</td>
                    <td>4000</td>
                </tr>
            </tbody>
        </table>
        <input type="text" id="big-input">
        <div class="wrap">
            <ul class="slider">
                <li id="one">one</li>
                <li id="two">two</li>
                <li id="three">three</li>
            </ul>
            <div class="controller">
                <a href="#one">1</a>
                <a href="#two">2</a>
                <a href="#three">3</a>
            </div>
        </div>
    </div>


</body>
</html>
