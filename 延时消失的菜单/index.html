<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 525px;
            height: 70px;
            margin:10px auto;
            position: relative;
        }
        #head {
            width: 520px;
            height: 36px;
            background: url("img/bg1.jpg");
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }

        a{
            text-decoration: none;
        }

        li{
            list-style: none;

        }
        #head ul{
            padding-left: 14px;
        }
        #head li{
            padding: 7px 24px 5px 24px;

            display: inline-block;
            position: relative;
        }
        #head li a{

            font-size: 14px;
            color: white;

        }
        #head li:last-child{
            float: right;
        }
        .spice{
            position: absolute;
        }
        .active{
            width: auto;
            height: 25px;
            background: white;
            opacity: 0.4;
            -webkit-border-radius:5px;
            -moz-border-radius:5px;
            border-radius:5px;
            position: absolute;
            top: 5px;
            bottom: 6px;
            left: 3px;
            right: 3px;
            display: none;
        }
        .list{
            width: 250px;
            height: 27px;
            padding-left: 16px;
            padding-right: 29px;
            background: url("img/bg3.jpg");
            -webkit-border-radius:5px;
            -moz-border-radius:5px;
            border-radius:5px;
            border-left: 1px solid #8fb4d8;
            border-right: 1px solid #8fb4d8;
            position: absolute;
            top: 45px;
            left: 0;
            display: none;
        }
        .list li{
            display: inline-block;
            font-family: "Microsoft YaHei", SimSun, SimHei;
            font-size: 12px;
            padding: 7px 8px 7px 8px;

        }
        .list li a{
            color: #333333;

        }
        .headli2{
            left:95px;
        }
        .headli3{
            left:185px;
        }
        .headli4{
            left:265px;
        }

        /*对话框带边框的三角形,由两个颜色不同top值相差1px的三角形组成*/
        .s1{
            width:0px;
            height:0px;
            border-width: 7px;
            border-style: solid;
            border-color: transparent transparent #99b4d8 transparent;
            position: absolute;
            top:-13px;
            left:30px;

        }
        .s2{
            width:0px;
            height:0px;
            border-width: 7px;
            border-style: solid;
            border-color: transparent transparent white transparent;
            position: absolute;
            top:-12px;
            left:30px;
            /*     上右下左分别为  透明 透明 白色 透明*/
        }

    </style>
    <script>
        window.onload = function () {
            var head = document.getElementById('head');
            var headLi = head.getElementsByTagName('li');
            var listUl = document.getElementsByClassName('list');
            var div = document.getElementsByClassName('active');
           //alert(headLi.length);
           // alert(listUl.length)
            var timer = null;
            var index = 0;
            for(var i = 0;i<headLi.length;i++){
                headLi[i].index = i;

                headLi[i].onmouseover = function () {
                    for( var i = 0;i<listUl.length;i++){
                        listUl[i].style.display = 'none';
                    }
                    for(var i =0;i<div.length;i++){
                        div[i].style.display='none';
                        div[this.index].style.display = 'block';
                    }
                    that = this.index;//this作用域
                    show();
                };
                headLi[i].onmouseout = function () {
                    div[this.index].style.display='none';
                    that = this.index;
                    hide();
                };


            }
            for( var i=0;i<listUl.length;i++){
                listUl[i].index = i;
                listUl[i].onmouseover = function () {
                    that = this.index;
                    show();
                };
                listUl[i].onmouseout = function () {
                    that = this.index;
                    hide();
                };
            }
            function show() {
                clearInterval( timer);//清除timer,不让listUl消失
                listUl[that].style.display= 'inline-block';

            }
            function hide() {//移出headLi时过半秒在消失,在这半秒的时间里鼠标移到listUl上会触发show
                timer = setTimeout(function () {
                    listUl[that].style.display= 'none';
                },500);
            }
        }
    </script>
</head>
<body>
    <header>

        <ul id="head">
            <li><a href="">首页</a><div class="active"></div></li> <img class="spice" src="img/bg2.jpg">
            <li><a href="">关于我们</a><div class="active"></div></li> <img class="spice" src="img/bg2.jpg">
            <li><a href="">作品</a><div class="active"></div></li> <img class="spice" src="img/bg2.jpg">
            <li><a href="">博客</a><div class="active"></div></li> <img class="spice" src="img/bg2.jpg">
            <li><a href=""> >>更多 <div class="active"></div></a></li>
        </ul>

        <ul class="list headli1">
            <li><a href="#">最近更新</a></li>
            <li><a href="#">活动</a></li>
            <li><a href="#">报名试听</a></li>
            <li><a href="#">学员反馈</a></li>
            <div class="s1"></div>
            <div class="s2"></div>
        </ul>

        <ul class="list headli2">
            <li><a href="#">最近更新</a></li>
            <li><a href="#">活动</a></li>
            <li><a href="#">报名试听</a></li>
            <li><a href="#">学员反馈</a></li>
            <div class="s1"></div>
            <div class="s2"></div>
        </ul>

        <ul class="list headli3">
            <li><a href="#">最近更新</a></li>
            <li><a href="#">活动</a></li>
            <li><a href="#">报名试听</a></li>
            <li><a href="#">学员反馈</a></li>
            <div class="s1"></div>
            <div class="s2"></div>
        </ul>

        <ul class="list headli4">
            <li><a href="#">最近更新</a></li>
            <li><a href="#">活动</a></li>
            <li><a href="#">报名试听</a></li>
            <li><a href="#">学员反馈</a></li>
            <div class="s1"></div>
            <div class="s2"></div>
        </ul>

    </header>


</body>
</html>
