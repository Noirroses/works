<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */

        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */
        var data = [],html,city,aqi;
        var objs = document.getElementById('source').getElementsByTagName('li');
        for (var i = 0;i <= objs.length-1;i++){
            html = objs[i].innerHTML;
            aqi = parseInt(objs[i].getElementsByTagName('b')[0].innerText);
            city = html.replace('空气质量：<b>' + aqi + '</b>','');
            data[i] = [city,aqi];
        }
        return data;

//            var targetList = text.split(/空气质量：/g);
//            data.push([targetList[0], +targetList[1]]);
//

//        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        data.sort(function(a,b){
            return a[1] - b[1]
        });
        return data;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id为resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var number = ['一','二','三','四','五','六','七'];
        var list = [];
        for(var i in data){
            var val = parseInt(data[i][1]);
            list.push('<li>第'+number[i]+'名：'+data[i][0]+'空气质量：<b>'+ val + '</b></li>');
        }
        document.getElementById('resort').innerHTML = list.join('');
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        document.getElementById('sort-btn').onclick=function(){
            btnHandle();
        }

    }

    init();

</script>
</body>
