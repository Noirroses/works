<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="sport.js"></script>
</head>
<body>
    <div id="container">
        <div id="set">
            <p>点击右侧按钮进行设置:</p>
            <button id="setAllBtn">点击设置</button>
        </div>
        <div id="block"></div>
    </div>
    <div id="containerOp">
        <div id="setBlock">
            <p>请选择背景颜色:</p>
            <button id="red">红</button>
            <button id="yellow">黄</button>
            <button id="blue">蓝</button>
            <br>
            <p>请选择宽度(px):</p>
            <button id="twoWidth">200</button>
            <button id="threeWidth">300</button>
            <button id="fourWidth">400</button>
            <br>
            <p>请选择高度(px):</p>
            <button id="twoHeight">200</button>
            <button id="threeHeight">300</button>
            <button id="fourHeight">400</button>
            <br>
            <div class="lastBtn">
                <button id="recover">恢复</button>
                <button id="confirm">确认</button>
            </div>

        </div>
    </div>

</body>
</html>
